<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MemeChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>

    <div class="container">

      <div class="grids nav-bar">
            <div class="logo">
              <a href="index2.html" class="logo"><strong>Meme Chat</strong> by TEAMWIN</a>
            </div>
            <!-- <nav id="nav">
              <a href="index2.html">Home</a>
            </nav> -->
            <div class="home-but">
              <a href="index2.html"><strong>Home</strong></a>
            </div>
      </div>

      <div class="grids header-text">
          <h1>Welcome to MemeChat</h1>
      </div>


      <div class="grids body">

				<div class="section-one">
					<span class="icons fa fa-paint-brush" style="font-size:48px;color:#6cc091;"></span>
					<h3>Choose Your Mood</h3>
					<p>Choose memes base on color!</p>
				</div>

				<div class="section-two">
					<span class="icons fa fa-comments-o" style="font-size:48px;color:#6cc091;"></span>
					<h3>Real Time Chat</h3>
					<p>Share your memes with others!</p>
				</div>

				<div class="section-three">
					<span class="icons fa fa-hand-peace-o" style="font-size:48px;color:#6cc091;"></span>
					<h3>Community</h3>
					<p>Build a community on MemeChat!</p>
				</div>

      </div>

      <div class="grids get-started">
        <div class="chat-button">
          <a href="chat" class="button">Get Started</a>
        </div>
      </div>

      <div class="grids footer">
        <footer>
          <div class="copyright">
            &copy; MemeChat
          </div>
        </footer>
      </div>

    </div>

  </body>
</html>
